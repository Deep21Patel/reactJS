<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <script>

        // for loop
        for(var i=0;i<=5;i++){

            console.log(i);
        }

        //array : can store one or more values in single varible

        var x=["php","asp","wd"]

        console.log(x);
        console.log(x[2]);

        // for of
        for(my of x)
        {
            console.log(my);
        }

        //object : keys & values
        let z={name:"tops",age:12,add:"ahemdabad"}
        console.log(z)
        console.log(z['age']);

        // for in
        for(b in z)
        {
            console.log(b+""+z[b]);
        }
</script>
</body>
</html>
