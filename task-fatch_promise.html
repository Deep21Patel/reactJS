<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          fetch('https://jsonplaceholder.typicode.com/albums').then((res)=>res.json()).then((response)=>{
            console.log(response);
            HTMLDATA = '';
            response.forEach(ele=> {
                HTMLDATA+=`<ul>
                    <li>${ele.userId}</li>
                    <li>${ele.id}</li>
                    <li>${ele.title}</li>
                    </ul>`
            });
            document.querySelector('#dispdata').innerHTML= HTMLDATA;
        })
    </script>
</head>
<body>
   
    <!-- <div style="display: flex; height: auto;width: 100%;background:">
        <div >UserId <span id="dispdata"></span></div>
        <div>Id</div>
        <div>Title</div>
        
    </div> -->
    <ul id="dispdata">
        <li>UserId</li>
        <li>Id</li>
        <li>Title</li>
    </ul>
         
  
        
    </body>
      
    
    
</body>
</html>
