<body>
    <script>
        function fun(...test)
        {
            console.log("value of"+test);
        }
        console.log(fun("deep"))
        

        function demo(...input) {
            
            let sum = 0;
            for (let i of input)
            {
                sum+=i;
               
            }
           
            return sum;
        }
        console.log(demo(2,1));
        console.log(demo(2,1,4));
    </script>
</body>
